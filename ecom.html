<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form id="form">

<label for="sell-price">Price</label>

<input type="number" id="sell-price" name="sell-price">


<label for="product-name">Product Name</label>

<input type="text" id="product-name" name="product-name">


<label for="category">Choose a category:</label>

<select name="category" id="category">
  <option value="Electronics">Electronics</option>
  <option value="Food">Food</option>
  <option value="Skincare">Skincare</option>
  
</select>


<button type="submit" id="submit">Add product</button>




</form>

<div id="items-div">
<h2>Products</h2>

<h3>Electronics Items</h3>

<ul id="Electronics"></ul>

<h3>Food Items</h3>
<ul id="food"></ul>

<h3>Skincare Items</h3>
<ul id="Skincare"></ul>

</div>









<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script src="./ecomscript.js"></script>

</body>
</html>
